<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Leetcode Problem 27</title>
</head>
<body>
    <!--output the result of the function using innerHTML-->
    <nav>Using innerHTML (span):<span id="out1"></span></nav>
    <script>
        //Runtime - 80.77%
        //function
        var removeElement = function(nums, val) {
            let currunique = 0;
            let a = 0
            while (a < nums.length) {
                if (nums[a] != val) {
                    nums[currunique] = nums[a];
                    currunique++;
                }
                a++;
            };
            return currunique;
        }
        //---not in solution
        //---test case
        let nums = [ 1, 1, 2, 2, 3];
        let val = 2;
        //---assign getElementById property of document element
        let removeElementDiv = document.getElementById("out1");
        //---assign result of function to innerHTML property of the element
        removeElementDiv.innerHTML = removeElement(nums, val);
        //---not in solution
    </script>
</body>
</html>
